<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/payment.css">
    <script src="/static/js/payment.js" defer></script>
</head>
<body>

<form method="post" action="/payment">
    <div id="wrapper">
        <div class="row">
            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png" alt="">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png"
                         alt="">
                </div><!--#cards end-->
                <div class="form-check">
                    <label class="form-check-label" for='card'>
                        <input id="card" class="form-check-input" type="radio" value="" name="payment-option" checked>
                        Pay $150.00 with credit card
                    </label>
                </div>
            </div><!--col-xs-5 end-->
            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                </div><!--#cards end-->
                <div class="form-check">
                    <label class="form-check-label" for='paypal'>
                        <input id="paypal" class="form-check-input" type="radio" value="" name="payment-option">
                        Pay $150.00 with PayPal
                    </label>
                </div>
            </div><!--col-xs-5 end-->
        </div><!--row end-->


        <div id="card-payment-holder" class="card-payment-holder">
            <div class="row">
                <div class="col-xs-5">
                    <i class="fa fa fa-user"></i>
                    <label for="cardholder">Cardholder's Name</label>
                    <input type="text" id="cardholder" name="cardHolderName" required>
                </div><!--col-xs-5-->
                <div class="col-xs-5">
                    <i class="fa fa-credit-card-alt"></i>
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" name="cardNumber" required size="24">
                </div><!--col-xs-5-->
            </div><!--row end-->
            <div class="row row-three">
                <div class="col-xs-2">
                    <i class="fa fa-calendar"></i>
                    <label for="date">Valid thru</label>
                    <input type="text" placeholder="MM/YY" id="date" name="validity" required>
                </div><!--col-xs-3-->
                <div class="col-xs-2">
                    <i class="fa fa-lock"></i>
                    <label for="date">CVV / CVC *</label>
                    <input type="text" name="cvc" required size="3">
                </div><!--col-xs-3-->
                <div class="col-xs-5">
                    <span class="small">* CVV or CVC is the card security code, unique three digits number on the back of your card seperate from its number.</span>
                </div><!--col-xs-6 end-->
            </div><!--row end-->
        </div>

        <div id="paypal-payment-holder" class="paypal-payment-holder-hide">
            <div class="row">
                <div class="col-xs-5">
                    <i class="fa fa fa-user"></i>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">
                </div><!--col-xs-5-->
                <div class="col-xs-5">
                    <i class="fa fa-credit-card-alt"></i>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div><!--col-xs-5-->
            </div><!--row end-->
        </div>

        <footer>
            <button class="btn"><a href="/checkout">Back</a></button>
            <button type="submit" class="btn">Confirm</a></button>
        </footer>
    </div><!--wrapper end-->
</form>


</body>
</html>
