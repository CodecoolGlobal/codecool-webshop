<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1><a href="/">Codecool Shop</a></h1>
</div>

<div class="container">

    <div class="card" ><a href="/cart" th:text="'Cart size: ' + ${cart_size}"></a></div>

    <div class="card" th:each="result : ${results}">
        <a th:href="@{/(category=${result.key.name})}" th:text="${result.key.name}">Category Title</a>

        <div th:if="${searched}">
            <div th:if="${searched == 'supplier'}" class="card">
                <p th:text="${result.value.get(0).getSupplier().getDescription()}" class="description"></p>
            </div>

            <div th:if="${searched == 'category'}" class="card">
                <p th:text="${result.value.get(0).getProductCategory().getDescription()}" class="description"></p>
            </div>
        </div>

        <div id="products" class="row">
            <div class="col col-sm-12 col-md-6 col-lg-4" th:each="product,iterStat : ${result.value}">
                <div class="card">
                    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${product.id} + '.jpg'" alt="" />
                    <div class="card-header">
                        <h4 class="card-title" th:text="${product.name}">Product name</h4>
                        <p class="card-text" th:text="${product.description}">Product description... </p>
                        <span>More products by</span>
                        <a th:href="@{/(supplier=${product.supplier.name})}" class="card-supplier"
                           th:text="${product.supplier.name}"></a>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <p class="lead" th:text="${product.price}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <form action="/cart" method="post">
                                <input type="hidden" name="product" th:id="'product-' + ${product.id}" th:value="${product.id}">
                                <button type="submit" class="btn btn-success">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
