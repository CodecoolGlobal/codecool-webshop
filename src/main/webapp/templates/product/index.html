<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />

    <script src="/static/js/home.js" defer></script>

</head>

<body>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="login-form">
                    <form action="/login" method="post">
                        <h2 class="text-center">Log in</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required="required" name="user-name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </div>
                        <div class="clearfix">
                            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                            <a href="#" class="pull-right">Forgot Password?</a>
                        </div>
                    </form>
                    <p class="text-center"><a href="/register">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron text-center">

    <button th:text="${user ? 'LOGOUT' : 'LOGIN'}" type="button" class="btn btn-primary loginBTN" data-toggle="modal" data-target="#exampleModal"></button>
    <h1><a href="/">Codecool Shop</a></h1>
    <div class="cart-size-div">
        <span th:text="${cartSize ? cartSize : 0}" id="cart-size"></span>
        <span> items in Cart </span>

        <br>
        <a href="/cart">Show Cart</a>
        <span>&#128722;</span>
    </div>

    <!-- Button trigger modal -->

</div>

<div class="container">


    <div class="card" th:each="result : ${results}" id="product-categories">
        <a th:text="${result.key.name} " class="product-category-name">Category Title</a>

        <div th:if="${searched == 'supplier'}">
            <h5 th:text="${result.value.get(0).getSupplier().getDescription()}" class="description"></h5>
        </div>

        <div th:if="${searched == 'category'}">
            <h5 th:text="${result.value.get(0).getProductCategory().getDescription()}" class="description"></h5>
        </div>

        <div id="products" class="row">
            <div class="col col-sm-12 col-md-6 col-lg-4" th:each="product,iterStat : ${result.value}">
                <div class="card product-card">
                    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${product.id} + '.jpg'" alt="" />
                    <div class="card-header">
                        <div class="card-text-container">
                            <h4 class="card-title" th:text="${product.name}">Product name</h4>
                            <p class="card-text" th:text="${product.description}">Product description... </p>
                            <span>More products by</span>
                            <a th:href="@{/(supplier=${product.supplier.name})}" class="card-supplier"
                               th:text="${product.supplier.name}"></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <p class="lead" th:text="${product.price}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <button class="add-to-cart btn btn-success" th:attr="data-product-id=${product.id}">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/(category=${result.key.name})}" class="category-show-more">More...</a>

    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
